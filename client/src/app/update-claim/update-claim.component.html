  <div class="container">
   <h2>Update Claim</h2>
  
   <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
       <label for="description">Description</label>
       <textarea
         id="description"
         formControlName="description"
         class="form-control"
         rows="4"
         placeholder="Enter claim description"
       ></textarea>
       <div *ngIf="itemForm.get('description')?.touched && itemForm.get('description')?.invalid" class="error-message">
         Please enter the claim description
       </div>
     </div>
  
     <div class="form-group">
       <label for="date">Date</label>
       <input
         type="date"
         id="date"
         formControlName="date"
         class="form-control"
       />
       <div *ngIf="itemForm.get('date')?.touched && itemForm.get('date')?.invalid" class="error-message">
         Please select a date
       </div>
     </div>
  
     <div class="form-group">
       <label for="status">Status</label>
       <select id="status" formControlName="status" class="form-control">
         <option value="">Select status</option>
         <option value="Pending">Pending</option>
         <option value="In Progress">In Progress</option>
         <option value="Completed">Completed</option>
       </select>
       <div *ngIf="itemForm.get('status')?.touched && itemForm.get('status')?.invalid" class="error-message">
         Please select a status
       </div>
     </div>
  
     <button type="submit" [disabled]="!itemForm.valid" class="submit-button">
       Update Claim
     </button>
   </form>
 </div>
