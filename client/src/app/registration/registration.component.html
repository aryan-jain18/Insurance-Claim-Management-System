  <div class="container">
   <h2>Registration</h2>
  
   <form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
     <div class="form-group">
       <label for="email">Email</label>
       <input
         type="email"
         id="email"
         formControlName="email"
         class="form-control"
         placeholder="Enter your email"
       />
       <div *ngIf="itemForm.get('email')?.touched && itemForm.get('email')?.invalid" class="error-message">
         <div *ngIf="itemForm.get('email')?.errors?.['required']">Email is required</div>
         <div *ngIf="itemForm.get('email')?.errors?.['email']">Please enter a valid email</div>
       </div>
     </div>
  
     <div class="form-group">
       <label for="username">Username</label>
       <input
         type="text"
         id="username"
         formControlName="username"
         class="form-control"
         placeholder="Enter your username"
       />
       <div *ngIf="itemForm.get('username')?.touched && itemForm.get('username')?.invalid" class="error-message">
         Username is required
       </div>
     </div>
  
     <div class="form-group">
       <label for="password">Password</label>
       <input
         type="password"
         id="password"
         formControlName="password"
         class="form-control"
         placeholder="Enter your password"
       />
       <div *ngIf="itemForm.get('password')?.touched && itemForm.get('password')?.invalid" class="error-message">
         Password is required
       </div>
     </div>
  
     <div class="form-group">
       <label for="role">Role</label>
       <select id="role" formControlName="role" class="form-control">
         <option value="">Select a role</option>
         <option value="user">User</option>
         <option value="admin">Admin</option>
         <option value="underwriter">Underwriter</option>
         <option value="investigator">Investigator</option>
       </select>
       <div *ngIf="itemForm.get('role')?.touched && itemForm.get('role')?.invalid" class="error-message">
         Please select a role
       </div>
     </div>
  
     <button type="submit" [disabled]="itemForm.invalid" class="submit-button">
       Register
     </button>
   </form>
 </div>
